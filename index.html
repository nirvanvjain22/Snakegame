<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakegame</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
</head>
<body>
    <div>
        <div class="scores">
            <h2 id="score">000</h2>
            <h2 id="highScore">100</h2>
        </div>
    
        <div class="game-border-1">
            <div class="game-border-2">
                <div class="game-border-3">
                    <div id="game-board"></div>
                </div>
            </div>
        </div>
    </div>
    <h2 id="instruction-text">
        Press Spacebar to Start The Game <br/>
        Developed By : Nirvan Jain
    </h2>
    <img id="logo" src="./snake-game-ai-gen.png" alt="snake-logo"/>
</body>
</html>
